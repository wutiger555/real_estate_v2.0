<body>
    <div class="wrapper">
        <div class="sidebar" data-image="../static/img/home-banner.jpg">

        Tip 1: You can change the color of the sidebar using: data-color="purple | blue | green | orange | red"

            <div class="sidebar-wrapper">
                <div class="logo">
                    <a href="{{url_for('index')}}" class="simple-text">
                        <h4><b>不動產實價登錄平台</b></h4>
                    </a>
                </div>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/index_gov">
                            <i class="nc-icon nc-chart-pie-35"></i>

                        </a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="./table_gov">
                            <i class="nc-icon nc-notes"></i>
                            <p>進行審核</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg" color-on-scroll="500">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#pablo"> 授權關係人審核 </a>
                    <button href="" class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                        aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        1 <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                        <span class="navbar-toggler-bar burger-lines"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="#pablo">
                                    <span class="no-icon">Account</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#pablo">
                                    <span class="no-icon">Log out</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h4 class="card-title">審核不動產資料實價登錄</h4>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-5 pr-1">
                                                <div class="form-group">
                                                    <label>姓名/名稱</label>
                                                    <input type="text" class="form-control" disabled=""
                                                        placeholder="姓名/名稱" value="王小明" />
                                                </div>
                                            </div>
                                            <div class="col-md-3 px-1">
                                                <div class="form-group">
                                                    <label>統一編號</label>
                                                    <input type="text" class="form-control" placeholder="統一編號"
                                                        value="5399896" disabled="" />
                                                </div>
                                            </div>
                                            <div class="col-md-4 pl-1">
                                                <div class="form-group">
                                                    <label for="exampleInputEmail1">信箱</label>
                                                    <input type="email" class="form-control" placeholder="Email"
                                                        disabled="" value="abcdef@gmail.com" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6 pr-1">
                                                <div class="form-group">
                                                    <label>交易標的</label>
                                                    <input type="text" class="form-control" placeholder="交易標的"
                                                        value="南港區玉成段土地" disabled="" />
                                                </div>
                                            </div>
                                            <div class="col-md-6 pl-1">
                                                <div class="form-group">
                                                    <label>建物現況格局</label>
                                                    <input type="text" class="form-control" placeholder="交易標的"
                                                        value="住宅大樓(11層含以上有電梯)" disabled="" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label>建物門牌</label>
                                                    <input type="text" class="form-control" placeholder="地址"
                                                        value="台北市南港區" disabled="" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group">
                                                    <label>建物段小號</label>
                                                    <input type="text" class="form-control" placeholder="建物段小號"
                                                        value="123號" disabled="" />
                                                </div>
                                            </div>
                                            <div class="col-md-4 px-1">
                                                <div class="form-group">
                                                    <label>建物建號</label>
                                                    <input type="text" class="form-control" placeholder="建物建號"
                                                        value="123號" disabled="" />
                                                </div>
                                            </div>
                                            <div class="col-md-4 pl-1">
                                                <div class="form-group">
                                                    <label>建物面積</label>
                                                    <input type="text" class="form-control" placeholder="建物面積"
                                                        value="35坪" disabled="" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-4 pr-1">
                                                <div class="form-group">
                                                    <label>土地權利範圍</label>
                                                    <input type="text" class="form-control" placeholder="土地權利範圍"
                                                        value="71.88平方公尺" disabled="" />
                                                </div>
                                            </div>
                                            <div class="col-md-4 px-1">
                                                <div class="form-group">
                                                    <label>履約保證辦理款</label>
                                                    <input type="text" class="form-control" placeholder="履約保證辦理款"
                                                        value="$150,000" disabled="" />
                                                </div>
                                            </div>
                                            <div class="col-md-4 pl-1">
                                                <div class="form-group">
                                                    <label>訂金款</label>
                                                    <input type="text" class="form-control" placeholder="訂金款"
                                                        value="$150,000" disabled="" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-1"></div>
                                            <div class="col-md-10 alert alert-warning" role="alert"
                                                style="text-align: center">
                                                <strong>注意！ 審核單位須確認金額及細項內容無誤 再確認審核送出</strong>
                                            </div>
                                            <div class="col-md-1"></div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-2"></div>
                                            <div class="col-md-8">
                                                <input type="button" class="btn btn-danger btn-fill pull-left"
                                                    data-toggle="modal" data-target="#myModal" value="退回審核">

                                                </input>
                                                <input type="button" class="btn btn-info btn-fill pull-right"
                                                    data-toggle="modal" data-target="#myModal_1" value="審核成功"
                                                    id="success">
                                                </input>
                                            </div>
                                            <div class="col-md-2"></div>
                                        </div>

                                        <div class="clearfix"></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card card-user">
                                <div class="card-image">
                                    <img src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400"
                                        alt="..." />
                                </div>
                                <div class="card-body">
                                    <div class="author">
                                        <a href="#">
                                            <img class="avatar border-gray" src="../static/img/faces/face_gov.jpg"
                                                alt="..." />
                                            <h3 class="title"><strong>蔡曉華</strong></h3>
                                        </a>
                                        <p class="description">審核人種類: 內政部審核執行人
                                        </p>
                                    </div>
                                </div>
                                <hr />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">系統通知</h4>
                    </div>
                    <div class="modal-body">
                        <p>審核已確認退回</p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" onclick="location.href='./index_gov'" value="回到首頁"></input>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="myModal_1" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">系統通知</h4>
                    </div>
                    <div class="modal-body">
                        <p>審核已確認成功</p>
                    </div>
                    <div class="modal-footer">
                        <input type="button" onclick="location.href='./index_gov'" value="回到首頁"></input>
                    </div>
                </div>
            </div>
        </div>
